dist: xenial
sudo: required
language:
  - c
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-multilib
      - g++-multilib

before_install:
# needed for compiling 32bit software on 64bit machine
  - sudo apt-get install gcc-multilib g++-multilib cppcheck

script:
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib32/:/usr/lib/gcc/x86_64-linux-gnu/7/x32/
  - ls /usr/lib32/
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - cppcheck --force .
  - source buildvars.sh
  - echo $CFE_BUILD
  - cd ..
  - git clone https://github.com/travis-r-wheatley/cFS.git
  - cd cFS
  - git checkout $CFE_BUILD
  - git submodule init
  - git submodule update
  - rm -r psp
  - cp -r ../PSP psp
  - cp cfe/cmake/Makefile.sample Makefile
  - cp -r cfe/cmake/sample_defs sample_defs
  - make prep
  - make
  - make install
  - ls build/exe/cpu1/
